{% extends 'layout.html' %}

{% block content %}
<div class="p-4 sm:ml-64">
    <div class="flex w-full justify-end mb-2 mt-14 py-2 pl-4 dark:bg-gray-700 text-gray-900 dark:text-gray-400">
        <div class="items-center pr-4">
            <a href="/articles/edit_article/{{ article[0] }}" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Edit article</a>        </div>
    </div>

    <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">{{ article[6] }}</h1>
    {% if article[4] == None %}
        <p class="text-base text-gray-500 dark:text-gray-400">Created on {{ article[2] }} at {{ article[3] }}</p>
    {% else %}
        <p class="text-base text-gray-500 dark:text-gray-400">Updated on {{ article[4] }} at {{ article[5] }}</p>
    {% endif %}

    <div class="text-gray-700 w-full">
        <div class="flex items-center justify-center w-full">
            <img class="h-72 my-6" src="data:image/jpeg;base64,{{ thumbnail }}" alt="article thumbnail">
        </div>
        <div class="prose max-w-none mt-4 w-full">
            {{ content|safe }}
        </div>

    </div>



</div>

{% endblock %}

{% block scripts %}

{% endblock %}
